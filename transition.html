<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body
        {
            text-align: center;
            font-family: Arial;
            padding-top: 50px;
        }
        .btn
        {
            padding: 12px 30px;
            background: blue;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all o.4s;
        }
        .btn:hover
        {
            background: red;
            columns: black;
            box-shadow: 5px 5px limegreen;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>CSS Transition Example</h2>
    <button class="btn">Hover Me</button>
</body>
</html>
