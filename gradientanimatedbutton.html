<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Animated Button</title>
    <style>
        body
        {
            text-align: center;
            font-family: Arial;
            padding-top: 50px;
            background: #f2f2f2;
        }
        .btn
        {
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(45deg,purple,blue);
            transition: all 0.4s;
        }
        .btn:hover
        {
            background: linear-gradient(45deg, blue, purple);
            transform: scale(1.15);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h2>Gradient Animated Button</h2>
    <button class="btn">Hover Me</button>
</body>
</html>
